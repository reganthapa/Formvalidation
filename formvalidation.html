<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

<div class="container">
    <div class="col-md-6 offset-md-3 shadow-lg mt-3 p-3">
    <h2 class="text-muted text-center mb-3">
        Form Validation
    </h2>
    <form onsubmit="return validform()">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" id="firstname" class="form-control" onkeyup="validfname()">
             <span id="fname"></span>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" id="lastname" class="form-control" onkeyup="validlname()" >
             <span id="lname"></span>    
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email id:</label>
            <input type="text" id="email" class="form-control" onkeyup="validemailmsg()"">
             <span id="emailmsg"></span>    
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password:</label>
            <input type="text" id="password" class="form-control" onkeyup="validpass()">
             <span id="pwdmsg"></span>    
        </div>
        <input type="submit" class="btn btn-primary" name="submit" value="Register" >
    </form>
    </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
